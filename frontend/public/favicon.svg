<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#gradient)" rx="40"/>

  <!-- Chart icon -->
  <g transform="translate(100, 60)">
    <!-- Trending up line -->
    <path d="M-40,40 L-20,20 L0,30 L20,10 L40,0"
          stroke="white"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <!-- Arrow -->
    <path d="M40,0 L30,-5 L35,0 L30,5 Z"
          fill="white"/>
  </g>

  <!-- Text "Stocky" -->
  <text x="100" y="140"
        font-family="Arial, sans-serif"
        font-size="36"
        font-weight="bold"
        fill="white"
        text-anchor="middle">Stocky</text>
</svg>
