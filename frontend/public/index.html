  <head>
    <meta charset="utf-8" />

    <!-- Cache Busting - Force fresh load -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Favicon - Browsers check these in order -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png" />

    <!-- Primary Meta Tags -->
    <title>Stocky - AI Stock Market Predictor</title>
    <meta name="title" content="Stocky - AI Stock Market Predictor" />
    <meta name="description" content="AI-powered stock predictor with 54.5% accuracy. 30+ technical indicators using Enhanced Ensemble ML model." />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366F1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Stocky" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#4F46E5" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stocky-mu.vercel.app/" />
    <meta property="og:title" content="Stock Market Predictor - AI Powered" />
    <meta property="og:description" content="Predict stock movements using machine learning with 30+ technical indicators" />
    <meta property="og:image" content="%PUBLIC_URL%/icon-512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stocky-mu.vercel.app/" />
    <meta property="twitter:title" content="Stock Market Predictor - AI Powered" />
    <meta property="twitter:description" content="Predict stock movements using machine learning with 30+ technical indicators" />
    <meta property="twitter:image" content="%PUBLIC_URL%/icon-512.png" />
